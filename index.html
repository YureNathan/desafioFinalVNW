<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Self Care</title>
</head>
<body>
  <header>
    <div class="div-logo">
      <img src="./imgs/logoSelfCare.png" alt="logo SelfCare">
    </div>
    <div class="div-menu">
      <a href="#"><img src="./imgs/search.png" alt="Lupa pesquisa"></a>
      <a href="#"><img src="./imgs/user.png" alt="Usuário"></a>
      <a href="#"><img src="./imgs/cart.png" alt="Carrinho de compras"></a>
    </div>
  </header>
  <main>
    <section class="section-banner">
    </section>
    <section class="section-content">
      <h2>Promoção</h2>
      <p>9 Produtos</p>
    </section>
    <section class="container-cards">
    <div class="card">
      <img src="./imgs/Elixir da Eternidade.png" alt="Elixir da Eternidade">
      <h3>Elixir da Eternidade</h3>
      <p>R$ 50,00</p>
      <button>Comprar</button>
    </div>
    <div class="card">
      <img src="./imgs/Vitamina do Sol.png" alt="Vitamina do Sol">
      <h3>Vitamina do Sol</h3>
      <p>R$ 50,00</p>
      <button>Comprar</button>
    </div>
    <div class="card">
      <img src="./imgs/Vitamina da Lua.png" alt="Vitamina da lua">
      <h3>Vitamina da lua</h3>
      <p>R$ 50,00</p>
      <button>Comprar</button>
    </div>
    <div class="card">
      <img src="./imgs/Petalas de Amor.png" alt="Pétalas de Amor">
      <h3>Pétalas de Amor</h3>
      <p>R$ 50,00</p>
      <button>Comprar</button>
    </div>
    <div class="card">
      <img src="./imgs/Essencia da Natureza.png" alt="Essência da Natureza">
      <h3>Essência da Natureza</h3>
      <p>R$ 50,00</p>
      <button>Comprar</button>
    </div>
    <div class="card">
      <img src="./imgs/Jasmin com notas de Rosa.png" alt="Jasmin com notas de Rosa">
      <h3>Jasmin com notas de Rosa</h3>
      <p>R$ 50,00</p>
      <button>Comprar</button>
    </div>
    </section>
  </main>
</body>
</html>
